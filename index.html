<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="container">
  <h1 class="text-center">Pushpa Songs</h1>
  <div class="music-player text-center">
    <audio id="audio" controls></audio>
    <div class="controls mt-3">
      <button id="prev" class="btn btn-dark" onclick="prevSong()"><i class="fas fa-backward"></i></button>
      <button id="play" class="btn btn-dark" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
      <button id="next" class="btn btn-dark" onclick="nextSong()"><i class="fas fa-forward"></i></button>
    </div>
    
  </div>
</div>


<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="script.js"></script>
</body>
</html>
